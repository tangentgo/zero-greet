apiVersion: v1
kind: Namespace
metadata:
  name: api-book
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-book
  namespace: api-book
  labels:
    app: api-book
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-book
      version: v1
  template:
    metadata:
      labels:
        app: api-book
        version: v1
      annotations:
        # 启用 Istio 代理的详细追踪日志（可选，用于调试）
        sidecar.istio.io/statsInclusionPrefixes: "cluster.outbound,cluster_manager,listener_manager,http_mixer_filter,tcp_mixer_filter,server,cluster.xds-grpc"
    spec:
      containers:
        - name: api-book
          image: fengyuxiu/zero-greet-book:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
          env:
          # 添加环境变量以支持追踪
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
---
apiVersion: v1
kind: Service
metadata:
  name: book-service
  namespace: api-book
  labels:
    app: api-book
spec:
  selector:
    app: api-book
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
  type: ClusterIP
---
# HTTPRoute for book service
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: book
  namespace: api-book
spec:
  parentRefs:
  - name: shared-gateway
    namespace: istio-system
  hostnames:
  - "book.concises.net"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: book-service
      port: 8888
---
# HTTP to HTTPS redirect for book
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: book-redirect
  namespace: api-book
spec:
  parentRefs:
  - name: shared-gateway
    namespace: istio-system
    sectionName: http  # 只绑定到 HTTP listener
  hostnames:
  - "book.concises.net"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301