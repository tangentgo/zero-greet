apiVersion: v1
kind: Namespace
metadata:
  name: api-greet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-greet
  namespace: api-greet
  labels:
    app: api-greet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-greet
  template:
    metadata:
      labels:
        app: api-greet
    spec:
      containers:
        - name: api-greet
          image: fengyuxiu/zero-greet-greet:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: greet-service
  namespace: api-greet
  labels:
    app: api-greet
spec:
  selector:
    app: api-greet
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
  type: ClusterIP
---
# HTTPRoute for greet service
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: greet
  namespace: api-greet
spec:
  parentRefs:
  - name: shared-gateway
    namespace: istio-system
  hostnames:
  - "greet.concises.net"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: greet-service
      port: 8888
---
# HTTP to HTTPS redirect for greet
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: greet-redirect
  namespace: api-greet
spec:
  parentRefs:
  - name: shared-gateway
    namespace: istio-system
    sectionName: http  # 只绑定到 HTTP listener
  hostnames:
  - "greet.concises.net"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301